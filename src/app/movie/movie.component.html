<div class="container py-5">

  <div *ngIf="isLoading" class="loading w-50 mt-3 m-auto text-center">
    <app-spinner></app-spinner>
  </div>

    <div *ngIf="!isLoading" class="d-flex justify-content-center pt-5 mt-5">
      <nav aria-label="Page navigation example">
        <ul class="pagination ">
          <li class="page-item"><a  (click)="PreviousPage()" class="page-link"><i class="fa-solid fa-angles-left"></i></a></li>
          <li *ngFor="let page of pages" class="page-item"><a (click)="sendPageNumber(page)" class="page-link">{{page}}</a></li>
          <li class="page-item"><a (click)="nextPage()"class="page-link"><i class="fa-solid fa-angles-right"></i></a></li>
        </ul>
      </nav>
    </div>


  <div *ngIf="!isLoading" class="row my-5 justify-content-around">
    
      <div *ngFor="let movie of trendingMovies" class="col-md-3 my-3 ">
        <div class="item">
          <div class="card"  routerLink="/details/{{movie.id}}/movie">
            <div class="image mt-2">
              <img [src]="baseUrl+movie.poster_path" class="card-img-top pic" [alt]='movie.title'>
              
              <div class="layer">
                <p>Click To Show More Details...</p>
            </div>
            </div>
            <div class="card-title mt-2">
              <h5 class="card-title text-center">{{movie.title}}</h5>
              <p class="card-text m-auto p-2 text-center">{{movie.overview | cutTitle :10}}</p>
            </div>
          </div>
        </div>
    </div>  

  </div>
</div>
